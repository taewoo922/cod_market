<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
  <div class="container">
    <div class="card">
      <div class="card-header">
        상품 상세정보
      </div>

      <ul class="list-group list-group-flush gap-2">
        <li class="list-group-item">
          <img class="w-full max-w-[300px]" src="https://i.imgur.com/PVsCFy1.png" alt="">
        </li>
        <li class="list-group-item">
          <span>번호 : </span>
          <span class="badge bg-primary" th:text="${product.id}">1234</span>
        </li>
        <li class="list-group-item">
          <span>등록날짜 : </span>
          <span class="font-bold" th:text="${#temporals.format(product.createDate, 'yyyy-MM-dd HH:mm')}"></span>
        </li>
        <li class="list-group-item">
          <span>수정날짜 : </span>
          <span class="font-bold" th:text="${#temporals.format(product.modifyDate, 'yyyy-MM-dd HH:mm')}">2024-07-08</span>
        </li>
        <li class="list-group-item">
          <span>상품명 : </span>
          <span class="font-bold" th:text="${product.name}"></span>
        </li>
        <li class="list-group-item">
          <span>가격 : </span>
          <span class="font-bold" th:text="${product.price}"></span>원
        </li>
        <li class="list-group-item">
          <span>마켓 : </span>
          <span class="badge bg-primary">cod</span>
        </li>
      </ul>
    </div>
    <div class="card mt-[30px]">
      <div class="card-header">
        질문등록
      </div>
      <div class="card-body">
        <form sec:authorize="isAuthenticated()" action="@{/question/create}" method="POST">
          <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" name="subject" id="subject" class="form-control">
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <input type="content" name="content" id="content" class="form-control">
          </div>
          <input type="submit" value="등록하기" class="btn btn-primary">
        </form>
        <div sec:authorize="isAnonymous()">
          <a href="@{/member/login}">로그인</a> 후 이용해주세요.
        </div>
      </div>
    </div>
    <div class="card mt-[30px]">
      <div class="card-header">
          질문 리스트
      </div>
      <ul class="list-group list-group-flush gap-2">
        <li class="list-group-item">
          <span class="badge bg-secondary">질문 ID</span>
          <span>질문 내용</span>

          <a href="#" class="btn btn-sm btn-info">수정</a>
          <a href="#" class="btn btn-sm btn-warning" onclick="if ( confirm('정말 삭제하시겠습니까?') == false ) return false;">삭제</a>
        </li>
      </ul>
    </div>
  </div>
</section>
</html>
